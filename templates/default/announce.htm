<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>网站公告_$config['sitename']</title>
<script src="static/js/jquery.js" type="text/javascript"></script>
<script src="static/js/common.js" type="text/javascript"></script>
<link href="static/images/css.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="top">
	<div class="wrap">
		{if $_XCOOKIE[username] && $_XCOOKIE[password]}
		<span>
			<a href="profile.php">$_XCOOKIE[username]</a>　
			<a href="javascript:;" onclick="window.location='$config[siteurl]/login.php?action=logout&next='+encodeURIComponent(location.href);return false;">退出登录</a>  
		</span>
		{else}
		<span>
		<a href="javascript:;" onclick="window.location='$config[siteurl]/register.php?next='+encodeURIComponent(location.href);return false;">免费注册</a>  
		<a href="javascript:;" onclick="window.location='$config[siteurl]/login.php?next='+encodeURIComponent(location.href);return false;">会员登录</a>
		</span>
		{/if}
		县域中国是专注于服务中国西部百强县的本地生活信息门户。
	</div>
</div>
<div class="banner">
	<div class="wrap">
		<a href="post.php" class="btn-post"><b></b>免费发布信息</a>
		<span class="logo"><img src="images/logo.gif" border="0" /></span>
		<div class="sreachbox">
			<form method="get" action="search.php" onsubmit="if($('#s-keyword').val()){return true}else{alert('请输入一个关键字');return false;}">
				<input type="hidden" name="city" value="$city" />
				<input type="hidden" name="cid" value="0" />
				<input type="text" class="search-key" id="s-keyword" name="keywords" value="$keywords" />
				<input type="submit" class="search-btn" value="搜索" />
			</form>
		</div>
	</div>
</div>
<div class="blank"></div>
<div class="wrap yourpos"><a href="/">县域中国</a> > 网站公告</div>
{loop $articles $article}
<div class="wrap announce">
	<h3>$article[title]</h3>
	<div>发布时间：{$article[dateline]}　发布人：$article[poster]</div>
	<p>$article[message]</p>
</div>
{/loop}
{template footer}
